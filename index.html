<body>
    <div id="links">
        <a class="link" href="https://github.com/Etai89/taskboard" target="_blank">GitHub Repository</a>
        <a class="link" href="files/readme.html" target="_blank">ReadMe file</a>
    </div>

    <div id="main" class="container">
        <h1 id="mainTitle" class="display-1 text-info">My Task Board</h1>
        <div class="row">
            <div id="taskFolder" class="col-md-12 ">
                <textarea type="text" id="missionText" placeholder="Add new Task Here"></textarea><br>
                <span class="h4 text-success">Date: </span>
                <input type="date" class="h6 text-success" id="date"><br>
                <span class="h4 text-success">Time: </span>
                <input type="time" class="h6 text-success" id="time"><br>
            </div>
        </div>
        <button id="add" class="h6 text-success">Add Task</button>
        <button id="reset" class="h6 text-success">Reset Task</button>
        <label>
            <input type="checkbox" id="ttsToggle" checked><span class="h4 text-success"> Enable Vocals</span>
        </label>
    </div>
    <div id="tasks" class="container">
        <div class="row">
            <div id="taskBoard" class="col-md-12">
                <div id="task" class="h6 text-success"></div>
            </div>
        </div>
    </div>
